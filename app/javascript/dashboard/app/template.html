<nav *ngIf="showPageNavigation">
    <div class="min-container" id="navigation">
        <a class="title" href="/">Bikboo</a>
        <a href="#">About</a>
        <a href="#">Pricing</a>

        <a id="profile" href="#" class="right" *ngIf="loggedInUser">
            <img src="{{loggedInUser.image_url}}?size=40">
            <span>&#x25BC;</span>
        </a>
    
        <app-profile-modal *ngIf="loggedInUser" [user]="loggedInUser"></app-profile-modal>
    </div>
    
    
    <div id="sub-banner">
        <div class="min-container">
            <h1 class="page-title">Loading</h1>
        </div>
    </div>
</nav>
<main>
    <h2 *ngIf="!currentDocument">Loading document</h2>
    <app-document-viewer [doc]="currentDocument" (docReceived)="onDocumentReceived()" (docPrepared)="onDocumentPrepared()" (docRemoved)="onDocumentRemoved()" (docInserted)="onDocumentInserted()" (viewSwapped)="onDocumentSwapComplete()"></app-document-viewer>
</main>
